</head>
<body>

	<!-- THE MAIN CONTAINER -->
	<div class="container">
		<h1>Large Number Calculator</h1>
		<p>Calculate multiplications and divisions without getting the INFINITY error.</p>
		<p>Type two numbers in the form of <strong><var>a</var>e<var>n</var></strong>, also known as <em>scientific notation</em>, where <var>a</var> is a decimal number that satisfies the conditions 1 &le; <var>a</var> &lt; 10, and <var>n</var> is an integer.</p>
		<form id="numInputs">
			<label for="num1">Number 1:</label>
			<input type="text" name="num1" id="num1" value="2.5e32"><br />
			<label for="num2">Number 2:</label>
			<input type="text" name="num2" id="num2" value="2.5e32"><br />
			<input type="button" onclick="multiplication()" value="Multiply!"><br>
			<input type="button" onclick="division()" value="Divide!">
		</form>
		<p class="result-line">Result is: <code id="result"></code></p>

	</div>
